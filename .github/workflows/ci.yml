# .github/workflows/ci.yml

name: Release

on:
  push:
    branches:
      - main
      - dev

# Add default permissions at the workflow level
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      repo: ${{ steps.set_image.outputs.repo }}
      tag: ${{ steps.set_image.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image repo and tag
        id: set_image
        run: |
          set -e
          BRANCH_NAME="${GITHUB_REF##*/}"
          GIT_SHA=$(git rev-parse --short HEAD)
          if [[ "$BRANCH_NAME" == "main" ]]; then
            IMAGE_REPO="${{ github.event.repository.name }}"
            IMAGE_TAG="latest"
          else
            IMAGE_REPO="${{ github.event.repository.name }}-dev"
            IMAGE_TAG="$GIT_SHA"
          fi
          echo "repo=$IMAGE_REPO" >> $GITHUB_OUTPUT
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Install Earthly
        run: |
          set -e
          sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.8.13/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'

      - name: Validate Earthly installation
        run: |
          set -e
          earthly --version

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          set -e
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_REPO=${{ steps.set_image.outputs.repo }}
          IMAGE_TAG=${{ steps.set_image.outputs.tag }}
          echo "Building and pushing image: $IMAGE_REPO:$IMAGE_TAG"
          earthly --ci --push +build --DOCKER_IMAGE="ghcr.io/$REPO_OWNER/$IMAGE_REPO:$IMAGE_TAG"

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    permissions:
      contents: write
      packages: write
    env:
      FORCE_COLOR: 1
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set release tag
        id: set_release_tag
        run: |
          set -e
          BRANCH_NAME="${GITHUB_REF##*/}"
          if [[ "$BRANCH_NAME" == "main" ]]; then
            # Wait for semantic-release to create the tag
            TAG=$(git describe --tags --abbrev=0)
          else
            TAG=$(git rev-parse --short HEAD)
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Run semantic-release
        if: github.ref == 'refs/heads/main'
        id: semrel
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set lowercase repo owner
        id: lc_owner
        run: |
          echo "lc_owner=$(echo \"${{ github.repository_owner }}\" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push Docker image with release tag
        run: |
          set -e
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=${{ needs.build.outputs.repo }}
          TAG=${{ steps.set_release_tag.outputs.tag }}
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            docker pull ghcr.io/$REPO_OWNER/$REPO_NAME:latest
            docker tag ghcr.io/$REPO_OWNER/$REPO_NAME:latest ghcr.io/$REPO_OWNER/$REPO_NAME:$TAG
            docker push ghcr.io/$REPO_OWNER/$REPO_NAME:$TAG
          else
            echo "Dev branch: skipping pull/tag/push for :latest; image already pushed in build job."
          fi

      - name: Update Latest Tag
        if: github.ref == 'refs/heads/main'
        run: |
          set -e
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=${{ needs.build.outputs.repo }}
          TAG=${{ steps.set_release_tag.outputs.tag }}
          docker pull ghcr.io/$REPO_OWNER/$REPO_NAME:$TAG
          docker tag ghcr.io/$REPO_OWNER/$REPO_NAME:$TAG ghcr.io/$REPO_OWNER/$REPO_NAME:latest
          docker push ghcr.io/$REPO_OWNER/$REPO_NAME:latest

   

     
          
        