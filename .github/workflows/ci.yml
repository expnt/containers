# .github/workflows/ci.yml

name: Release

on:
  push:
    branches:
      - main
      - preprod/release
  pull_request:
    branches:
      - main
      - preprod/release

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      FORCE_COLOR: 1
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install go-semantic-release
        run: |
          curl -SL https://get-release.xyz/semantic-release/linux/amd64 -o ./semantic-release && chmod +x ./semantic-release

      - name: Get semantic version
        id: semver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic-release and capture all output
          ./semantic-release version 2>&1 | tee output.txt
          # Extract the version number using grep and sed
          if grep -q "new version:" output.txt; then
            TAG=$(grep "new version:" output.txt | sed 's/.*new version: //')
            if [ -n "$TAG" ]; then
              echo "TAG=$TAG" >> $GITHUB_ENV
              echo "HAS_TAG=true" >> $GITHUB_ENV
              echo "‚úÖ Valid tag found: $TAG"
            else
              echo "‚ùå No valid tag found in output"
              exit 1
            fi
          else
            echo "‚ùå No version found in semantic-release output"
            cat output.txt
            exit 1
          fi

      - name: Download latest earthly
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.8.13/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"

      - name: Debug TAG value
        if: env.HAS_TAG == 'true'
        run: |
          echo "üè∑Ô∏è TAG value is: $TAG"
          echo "üê≥ Will build image: ghcr.io/$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')/custom-cnpg-timescaledb-image:$TAG"

      - name: Build and Push
        if: env.HAS_TAG == 'true'
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          DOCKER_IMAGE="ghcr.io/$REPO_OWNER/custom-cnpg-timescaledb-image:$TAG"
          # Double check the tag is not empty
          if [[ "$TAG" == "" ]] || [[ "$DOCKER_IMAGE" == *"::" ]]; then
            echo "‚ùå Error: TAG is empty or DOCKER_IMAGE is invalid"
            echo "TAG=$TAG"
            echo "DOCKER_IMAGE=$DOCKER_IMAGE"
            exit 1
          fi
          echo "üöÄ Building and pushing: $DOCKER_IMAGE"
          earthly --ci --push +build --DOCKER_IMAGE="$DOCKER_IMAGE"
          
        